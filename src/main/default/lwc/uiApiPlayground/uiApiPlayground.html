<template>
    <lightning-card title="UI API Playground">
        <div class="slds-p-horizontal_small">
            <lightning-tabset>
                <lightning-tab label="getListUi">
                    <c-api-endpoint
                        name="getListUi"
                        description="Use this wire adapter to get the records and metadata for a list view. Leave the 'List View API Name' field empty to retrieve all list views."

                    >
                        <c-get-list-ui></c-get-list-ui>

                </lightning-tab>
                <lightning-tab label="getObjectInfo">
                    <c-api-endpoint

                    >
                        <c-get-object-info></c-get-object-info>
                    </c-api-endpoint>
                </lightning-tab>
                <lightning-tab label="getPicklistValues">

                    </c-api-endpoint>
                </lightning-tab>

        </div>
    </lightning-card>
